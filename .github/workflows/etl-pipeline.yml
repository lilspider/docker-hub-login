name: ETL Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'

jobs:
  etl:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip cache purge
          pip install -r requirements.txt --force-reinstall --no-cache-dir

      - name: Install DBT
        run: |
          pip install dbt-core==1.6.0 dbt-duckdb==1.6.0 --force-reinstall --no-cache-dir

      - name: Run tests
        run: pytest

      - name: Run DBT
        run: dbt run

      - name: Run ETL Pipeline
        run: python etl.py

      - name: Upload output artifacts
        uses: actions/upload-artifact@v4
        with:
          name: etl-output
          path: output/
          retention-days: 30
